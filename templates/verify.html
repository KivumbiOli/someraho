<!DOCTYPE html>
<html lang="rw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kwemeza Konti</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .message {
        width: 100%;
        text-align: center;
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
      }
      .success {
        background-color: #28a745;
      }
      .error {
        background-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Shyiramo kode yo kwemeza konti</h2>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="message {{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
      <form method="POST">
        <input type="text" name="otp" placeholder="Shyiramo kode" required />
        <button type="submit">Emeza</button>
      </form>
    </div>
  </body>
</html>
